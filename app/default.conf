server {
    listen       80;
    server_name  _;

    client_max_body_size 20m;

    opentelemetry on;
    opentelemetry_propagate;
    opentelemetry_trust_incoming_spans on;
    opentelemetry_capture_headers on;

    location / {
        root   /usr/share/nginx/html;                                                                                
        index  index.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
